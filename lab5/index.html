<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    main{
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap:20px;

        background-color: lightblue;
    }

    section {
        width: 300px;
        padding: 10px;
        border-radius: 5px;
        background: white;
    }

    #idPinta{
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap:5px;
    }
    
    #idFormulario{
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        gap: 10px;
    }

    .linha.input {
    display: flex;
    justify-content: flex-start;
    align-items: center; 
    gap: 10px;
  }


    </style>
</head>
<body>
    <main>
       
        <section id="idPassa">

        <p>1. Passa por aqui!</p>

        <script>
           /* onclick, onmouseover, onmouseout, onkeyup, onkeydown, onchange,.. */

           // Variáveis
           const frase = document.querySelector("#idPassa p")

           // Event handler (função manipuladora que trata do evento)

           mudarFrase = (modo) => {
            if (modo === 1){
                frase.textContent = "1. Obrigado por passares!"
            }else{
                frase.textContent = "1. Passa por aqui"
            }
            
           }

           function reporFrase(){
            frase.textContent = "1. Passa por aqui!"
           }

           //Event listener (associação de elementos a eventos)

           frase.onmouseover = () => {mudarFrase(1)}
           frase.onmouseout = () => {mudarFrase(2)}


        </script>
        
        </section>


        <section id="idPinta">
 
            <p>2.Pinta-me</p>
            <button onclick = "mudarCor('red')">Red</button>
            <button>Green</button>
            <button>Blue</button>


            <script>

            const botaoRed = document.querySelector("#idPinta button:nth-child(2)")
            const botaoGreen = document.querySelector("#idPinta button:nth-child(3)")
            const botaoBlue = document.querySelector("#idPinta button:nth-child(4)")
            const paragrafo = document.querySelector("#idPinta p")

            function mudarCor(cor){
               paragrafo.style.color = cor;
            }


            botaoGreen.addEventListener('click', () => mudarCor('green'))
            botaoBlue.onclick = () => mudarCor('blue')


            </script>


        </section>


        <section id="idEscreve">

            <label for="input">3. Experimenta escrever...</label>
            <input id="input" type="text">

            <script>

                const input = document.querySelector("#idEscreve input")
                const cores = ['red', 'green', 'blue']
 
                let i = 0;
                function colorir(){
                    input.style.backgroundColor = cores[i];
                    i++;
                    if (i > 3){
                        i = 0;
                    }
                }


                input.onkeyup = colorir;

            </script>


        </section>


        <section id="idEscolhe">
            <p>
                4.
            <input type="text" placeholder="escreve cor..">
        <button type="button">muda background</button>
            </p>
         </section>

        <script>
        const texto = document.querySelector("#idEscolhe input");
        const botao = document.querySelector("#idEscolhe button");

  
        function mudaBackground() {
        const cor = texto.value.trim(); // remove espaços
       document.body.style.backgroundColor = cor; // muda o fundo
       }

       botao.onclick = mudaBackground;
       </script>

       <section id="idConta">
    <p>
      5. 
      <button type="button" id="btnConta">Conta!</button>
      <span id="contador">0</span>
    </p>
  </section>

  <script>
    // Espera o DOM carregar para garantir que os elementos existem
    document.addEventListener("DOMContentLoaded", () => {
      const botao = document.getElementById("btnConta");
      const contador = document.getElementById("contador");
      let valor = 0;

      function aumentaContador() {
        valor++;
        contador.textContent = valor;
      }

      botao.addEventListener("click", aumentaContador);
    });
  </script>

        <section id="idFormulario">

    <form id="formulario">
    <p>6.
    </p>
    <div id="linha.input">
    <input id="nome" type="text" placeholder="Insira o seu nome" required>
    <input id="idade" type="number" placeholder="Insira a sua idade" required>
    </div>
    <input type="submit" value="Submit">
    </form>

  <p id="mensagem"></p>

    <script>
      // Captura o formulário
      document.querySelector('#formulario').onsubmit = (e) => {
      e.preventDefault(); // Impede recarregamento da página

       // Obtém os valores dos inputs
       const nome = document.querySelector('#nome').value.trim();
       const idade = document.querySelector('#idade').value.trim();

      // Mostra a mensagem formatada
      document.querySelector('#mensagem').textContent = `Olá, o ${nome} tem ${idade}!`;
    };
    </script>
    </section>
     <section id="idAutoConta">
    <p>
    7. Automatic counter:
    <span id="contadorAuto">0</span>
    </p>
    </section>

    <script>
     // A. Variável do contador
     let valor = 0;

     // B. Função chamada a cada 1 segundo
     function count() {
     valor++;
     document.getElementById("contadorAuto").textContent = valor;
     }

     // C. Inicia o contador automático (1 segundo = 1000 ms)
    setInterval(count, 1000);
     </script>
    </main>
</body>
</html>
